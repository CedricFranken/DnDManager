<h1>Character Creation</h1>
<div class="create-character-form">
  <mat-form-field>
    <mat-label>Character Class</mat-label>
    <mat-select>
      <mat-option value="warrior">Warrior</mat-option>
      <mat-option value="mage">Mage</mat-option>
      <mat-option value="rogue">Rogue</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Enter character name">
  </mat-form-field>
  <button routerLink="/character"> Cancel</button>
</div>
